<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 下面这句用于响应移动设备的改变布局，必须写在前面 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<!--bootstrap核心CSS文件-->
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css"/>
		<!-- JQuery文件,务必在bootstrap.min.js 之前引入 -->
		<script src="../static/js/jquery-1.2.6.min.js"></script>

		<!-- static的 JavaScript文件 -->
		<script src="../static/js/bootstrap.min.js" defer></script>
		<!-- static的vue.js文件-->
		<script src="../statoc/js/vue.js" async></script>
		<title>会员注册</title>
	</head>
	<body>
		
		<div class="container">
			<div class="text-center">
				<h1>会员注册</h1>
				<form action="" method="post">
					<div class="row">
						<input id="username" name="username" type="tel" placeholder="手机号"/><br />
					</div>
					<div class="row">
						<input id="password" name="password" type="password" placeholder="请输入密码"/><br />
					</div>
					<div class="row">
						<input id="repassword" name="repassword" type="password" placeholder="重复密码"/>
					</div>
					<div id="" class="">
						<p>显示密码<input id="show_pwd" name="show_pwd" type="checkbox" /></p>
					</div>
					<div class="row">
						验证模块
					</div>
					<div class="row">
						<input id="" name="" type="submit" class="btn-primary col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5" value="提交"/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
